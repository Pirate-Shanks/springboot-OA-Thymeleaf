<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>emplist</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

		<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
		<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style type="text/css">
	</style>
	</head>
	<body>
		<div id="wrap">
			<div id="top_content"> 
				<div id="header">
					<div id="rightheader">
						<p>
							2020/4/21
							<br />
						</p>
					</div>
					<div id="topheader">
						<h1 id="title">
							<a href="#">main</a>
						</h1>
					</div>
					<div id="navigation">
					</div>
				</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						Welcome!
					</h1>
					<table class="table">
						<tr class="table_header">
							<td>
								ID
							</td>
							<td>
								Name
							</td>
							<td>
								Salary
							</td>
							<td>
								Age
							</td>
							<td>
								Bir
							</td>
							<td>
								Operation
							</td>
						</tr>
						<tr class="row1" th:each="emp : ${emps}">
							<td th:text="${emp.id}">
								1
							</td>
							<td th:text="${emp.name}">
								zhangshan
							</td>
							<td th:text="${emp.salary}">
								20000
							</td>
							<td th:text="${emp.age}">
								20
							</td>
							<td th:text="${#dates.format(emp.bir,'yyyy-MM-dd')}">
								20
							</td>
							<td >
								<a th:href="@{delete(id=${emp.id})}">delete &nbsp;&nbsp;&nbsp;</a>&nbsp;
								<a th:href="@{find(id=${emp.id})}">update</a>
							</td>
						</tr>

					</table>

					<div class="d-flex justify-content-between">
						<p>
							<input type="button" class="btn btn-primary" value="Add Employee" onclick="location='/toSave'"/>
						</p>
						<ul class="pagination">
							<li class="page-item"><span class="page-link" >第</span></li>
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><span class="page-link" >页</span></li>
						</ul>

					</div>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
				1532758168@qq.com
				</div>
			</div>
		</div>
	</body>
</html>
